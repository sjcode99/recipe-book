<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
            #name="ngModel"
          />
          <span class="help-block" *ngIf="name.invalid && name.touched"
            >Please enter a valid name</span
          >
        </div>
        <div class="col-sm-3 form-group">
          <label for="amount">amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            #amount="ngModel"
            pattern="[1-9]+[0-9]*$"
          />
          <span class="help-block" *ngIf="amount.invalid && amount.touched">
            Please enter amount greater than 1</span
          >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="f.invalid">
            {{ editMode ? "Update" : "Add" }}
          </button>
          <button
           class="btn btn-danger"
            type="button"
             (click)="onDelete()"
             *ngIf="editMode">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClear()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
